version: "3.8"

services:
  db_academy:
    image: postgres:alpine
    container_name: academy_db
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./db/.env
    volumes:
      - ./db/scripts:/docker-entrypoint-initdb.d
    networks:
      - academy_network

  academy_backend:
    build: ./backend
    container_name: academy_backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - 3308:3308
      - 9229:9229
    volumes:
      - ./backend:/usr/academy/backend
    links:
      - db_academy
    depends_on:
      - db_academy
    networks:
      - academy_network

networks:
  academy_network:
    name: academy_network
