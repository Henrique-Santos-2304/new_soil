enum UserType {
  SUDO
  USER
}
type ResponseCreateUser {
  status: String!
  error: String
}

type User {
  user_id: ID!
  login: String!
  password: String!
  userType: UserType!
}

type Query {
  getUserByLogin(login: String): User!
}

input CreateUserInput {
  login: String!
  password: String!
  userType: UserType!
}

type Mutation {
  createUser(data: CreateUserInput!): ResponseCreateUser
}
